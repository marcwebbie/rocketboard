<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>RocketBoard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/bower_components/hogan/lib/template.js"></script>
    <script src="/bower_components/hogan/lib/compiler.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
  </head>
  <body role="document">
    <header>
      <img class="logo" src="/img/rocketboard.png" />
      <button id="open_modal_issue" class="btn btn-success btn-xs" data-toggle="modal" data-target="#myModal">
              + CREATE ISSUE
      </button>
      <a id="export_csv" class="btn btn-success btn-xs" href="javascript:void(0)">EXPORT TO CSV </a>

      <span class="filter-repo right">
        <input type="checkbox" id="repository-1" checked="true" repo="pixelated-project-issues">
        <label for="repository-1"><i class=" icon-eye-open color0"></i> pixelated-project-issues</label>
      </span>
      
      <span class="filter-repo right">
        <input type="checkbox" id="repository-2" checked="true" repo="pixelated-platform">
        <label for="repository-2"><i class=" icon-eye-open color1"></i> pixelated-platform</label>
      </span>
      
      <span class="filter-repo right">
        <input type="checkbox" id="repository-3" checked="true" repo="pixelated-dispatcher">
        <label for="repository-3"><i class="icon-eye-open color2"></i> pixelated-dispatcher</label>
      </span>

      <span class="filter-repo right">
        <input type="checkbox" id="repository-4" checked="true" repo="pixelated-user-agent">
        <label for="repository-4"><i class="icon-eye-open color3"></i> pixelated-user-agent</label>
      </span>
    </header>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Create Issue</h4>
          </div>
          <div class="modal-body">
           <input placeholder="Enter title here..." type="text" id="issueTitle" class="form-control field">
           <br/>
           <textarea placeholder="Enter text here..." id="issueBody" class="form-control field" rows="3"></textarea>
           <br/>
           <label for="projects">Project</label>
           <select id="projects" class="form-control">
             <option value="user-agent">User Agent</option>
             <option value="dispatcher">Dispatcher</option>
             <option value="platform">Platform</option>
             <option value="project-issues">Project Issues</option>
           </select>
          </div>
          <div class="modal-footer">
            <button id="create_issue" type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <a target="_blank" class="link" href="">Advanced options</a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading backlog-header"><h3>Backlog</h3><span class="issues-count"></span></div>
          <div class="panel-body issue-track backlog list-group" id="0-backlog"></div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading ready-header"><h3>Ready</h3><span class="issues-count"></div>
          <div class="panel-body issue-track ready list-group" id="1-ready"> </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading development-header"><h3>Development</h3><span class="issues-count"></div>
          <div class="panel-body issue-track development list-group" id="2-development"> </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading quality-assurance-header"><h3>QA</h3><span class="issues-count"></div>
          <div class="panel-body issue-track quality-assurance list-group" id="3-quality-assurance"> </div>
        </div>
      </div>
      <div class="column">
        <div class="panel panel-default">
          <div class="panel-heading done">
            <img class="plain" src="/img/rocket.svg" />
            <img class="colored" src="/img/rocketblue.svg" />
            <img class="check-done" src="/img/done.svg" />
            <h3>Drop here to launch</h3>
            <span class="issues-count"></span>
          </div>
          <div class="panel-body issue-track done list-group" id="4-done"></div>
        </div>
      </div>
    </div>
